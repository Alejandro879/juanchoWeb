<section class="list">
  <table mat-table [dataSource]="dataSource" class="w-45-p m-auto" fxFlex.xs="100">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="position" >
      <th mat-header-cell *matHeaderCellDef fxHide.xs> No. </th>
      <td mat-cell *matCellDef="let element; let i = index" fxHide.xs> {{(i + 1)}} </td>
    </ng-container>
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef fxHide.xs> ID </th>
      <td mat-cell *matCellDef="let element; let i = index" fxHide.xs> {{element.ID}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombres </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="celular">
      <th mat-header-cell *matHeaderCellDef > Celular </th>
      <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
    </ng-container>
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef fxHide.xs> Direcci√≥n </th>
      <td mat-cell *matCellDef="let element; let i = index" fxHide.xs> {{element.direccion}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef fxHide.xs> Fecha </th>
      <td mat-cell *matCellDef="let element" fxHide.xs> {{element.fecha}} </td>
    </ng-container>
    <!-- Botones -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="w-40"> </th>
      <td mat-cell *matCellDef="let element" class="w-40">
        <button mat-icon-button color="accent" routerLink="/edit/{{element.ID}}">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="w-40">
        <button mat-mini-fab color="primary" routerLink="/add">
          <mat-icon>person_add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let element;  let i = index" class="w-40">
        <button mat-icon-button color="warn" (click)="dellUsuario(i)">
          <mat-icon>delete_sweep</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
